<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - parametric geometries</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #eee;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #000;
				margin: 0px;
				padding: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {
				color: #0080ff;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - parametric geometries</div>

		<script src="js/three/three.js"></script>
		<script src="js/three/Detector.js"></script>
		<script src="js/three/ParametricGeometries.js"></script>
		<script src="js/three/controls/OrbitControls.js"></script>
		<script src="js/three/libs/stats.min.js"></script>

    	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.9.0"></script>
		<script src="js/zip/zip.js"></script>
		<script src="js/data.js"></script>
		<script src="js/nn.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var renderer, stats, scene, camera;

			// init();
			// animate();


			function init() {

				var container = document.getElementById( 'container' );

				//

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xb0b0b0 );

				//

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 0, 200 );

				//

				var group = new THREE.Group();
				scene.add( group );

				//

				var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.6 );
				directionalLight.position.set( 0.75, 0.75, 1.0 ).normalize();
				scene.add( directionalLight );

				var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.2 );
				scene.add( ambientLight );

				//

				var helper = new THREE.GridHelper( 160, 10 );
				helper.rotation.x = Math.PI / 2;
				group.add( helper );

				//

				var material = new THREE.MeshPhongMaterial( {
									color: 0x156289,
									emissive: 0x072534,
									side: THREE.DoubleSide,
									flatShading: true
								} )

				//

				var geometry, object;

				geometry = new THREE.ParametricBufferGeometry( THREE.ParametricGeometries.mnist(20,20), 10, 10 );
				object = new THREE.Mesh( geometry, material );
				object.position.set( 0, 0, 0 );
				object.scale.multiplyScalar( 5 );
				scene.add( object );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//

				var controls = new THREE.OrbitControls( camera, renderer.domElement );

				//

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
